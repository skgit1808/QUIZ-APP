<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz App</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #114d75, #664f70);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: rgb(131, 103, 103);
  animation: fadeIn 1s ease-out;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

.quiz-container {
  background: rgba(139, 76, 76, 0.1);
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  width: 400px;
  padding: 30px;
  text-align: center;
  animation: slideUp 1s ease-in-out;
}

@keyframes slideUp {
  0% {
    transform: translateY(50px);
  }
  100% {
    transform: translateY(0);
  }
}

#quiz-header h1 {
  font-size: 26px;
  color: #bfa1a1;
  margin-bottom: 10px;
}

#quiz-header p {
  font-size: 16px;
  color: #f0f0f0;
}

#question-container h2 {
  font-size: 22px;
  margin-bottom: 20px;
  color: #c1d226;
}

#answers-container {
  margin-bottom: 20px;
}

button {
  padding: 12px 20px;
  margin: 10px 0;
  background-color: #678192;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 18px;
  width: 100%;
  transition: background-color 0.3s ease;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

button:hover {
  background-color: #1b2023;
}

button:focus {
  outline: none;
  box-shadow: 0 0 10px #2980b9;
}



#progress-bar {
  background-color: #412a2a;
  width: 100%;
  height: 8px;
  margin-top: 20px;
  border-radius: 10px;
  overflow: hidden;
}

#progress {
  background-color: #00080d;
  height: 100%;
  width: 0;
  transition: width 1s ease;
}

#timer {
  font-size: 16px;
  color: #376b78;
}

#results-container {
  text-align: center;
}

.hidden {
  display: none;
}

#retry-button {
  background-color: #4ac77e;
  width: 200px;
  margin-top: 20px;
  padding: 10px;
  border-radius: 10px;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 18px;
}

#retry-button:hover {
  background-color: #27ae60;
}

#answer-sheet-button {
  background-color: #e7930d;
  width: 200px;
  margin-top: 20px;
  padding: 10px;
  border-radius: 10px;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 18px;
}

#answer-sheet-button:hover {
  background-color: #e67e22;
}

#answer-sheet-container {
  text-align: left;
  color: white;
  font-size: 16px;
}

#answer-sheet {
  margin-top: 20px;
}

#answer-sheet li {
  margin-bottom: 10px;
  list-style-type: none;
  padding: 8px;
  background: #34495e;
  border-radius: 5px;
}

#back-button {
  background-color: #3498db;
  width: 200px;
  margin-top: 20px;
  padding: 10px;
  border-radius: 10px;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 18px;
}

#back-button:hover {
  background-color: #2980b9;
}

  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="quiz-header">
      <h1>Interactive Quiz App</h1>
      <p>Test your knowledge with this fun quiz!</p>
    </div>

    <div id="quiz-content">
      <div id="question-container">
        <h2 id="question">Loading...</h2>
        <div id="answers-container">
          <!-- Answer options will be inserted dynamically -->
        </div>
      </div>

      <div id="quiz-footer">
        <button id="next-button" onclick="nextQuestion()" disabled>Next Question</button>
        <div id="progress-bar">
          <div id="progress"></div>
        </div>
        <p id="timer">Time: <span id="time">30</span> seconds</p>
      </div>
    </div>

    <div id="results-container" class="hidden">
      <h2>Quiz Complete!</h2>
      <p>Your final score is: <span id="final-score"></span></p>
      <button id="answer-sheet-button" onclick="showAnswerSheet()">View Answer Sheet</button>
      <button id="retry-button" onclick="retryQuiz()">Retry Quiz</button>
    </div>

    <div id="answer-sheet-container" class="hidden">
      <h2>Answer Sheet</h2>
      <div id="answer-sheet"></div>
      <button id="back-button" onclick="backToQuiz()">Back to Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
